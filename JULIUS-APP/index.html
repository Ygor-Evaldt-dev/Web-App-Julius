<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Css -->
  <link rel="stylesheet" href="style/style.css">

  <title>Julius</title>
</head>

<body>
  <header>
    <!-- MARCA -->
    <section id="marca">
      <img src="img/LogoJulius.png" alt="Logo Julius">
      <span>JULIUS</span>
    </section>
    <!-- HEADER -->
    <section id="header">
      <span id="boasVindas">
        Olá, Fulano!
      </span>
      <apan id="slogan">
        O Julius vai te ajudar a colocar a sua vida financeira nos eixos!
      </apan>
    </section>
  </header>

  <!-- Lançamentos -->
  <main id="container" class="d-md-flex">
    <!-- Sessão esquerda -->
    <section id="esquerda" class="col-md-8">
      <section class="d-md-flex justify-content-between">
        <span id="lancamentos">
          Seus lançamentos
        </span>
        <button id="novoLancamento" title="Novo lançamento">
          Novo lançamento
        </button>
      </section>
      <section id="areaLancamento">
        <div class="blocoLancamento">
          <img src="img/menos.png" alt="Gasto">
          <div class="descricaoLancamento">
            <span class="valor gasto">R$ 35,97</span>
            <span>15/09/2022</span>
            <span>Padaria Villas Boas</span>
          </div>
        </div>
        <div class="blocoLancamento">
          <img src="img/menos.png" alt="Gasto">
          <div class="descricaoLancamento">
            <span class="valor gasto">R$ 15,57</span>
            <span>14/09/2022</span>
            <span>Conveniencia do João</span>
          </div>
        </div>
        <div class="blocoLancamento">
          <img src="img/mais.png" alt="Entrada">
          <div class="descricaoLancamento">
            <span class="valor entrada">R$ 50,00</span>
            <span>12/09/2022</span>
            <span>Venda de Bijuteria</span>
          </div>
        </div>
      </section>
    </section>
    <!-- Sessão direita -->
    <section id="direita" class="col-md-4">
      <span id="labelRenda">Sua renda mensal</span>
      <img src="img/editar.png" alt="Alterar a renda mensal">
      <span id="renda">R$ 3.000</span>
    </section>
  </main>
</body>

</html>
